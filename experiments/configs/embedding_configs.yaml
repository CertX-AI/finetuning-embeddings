triplet:
  script: "exp_finetuning_embeddings_mnrl_triplet.py"
  model-parameters:
    - num_train_epochs: [2, 3, 4]
    - experiment_name: "finetuning_embeddings_triplet_test"
    - run_name: ["test-all-mpnet-base-v2-triplet", "test-bge-base-en-v1.5-triplet", "test-gte-large-en-v1.5-triplet"]
    - output_dir: "experiments/results/mpnet-base-all-nli-triplet/final"
    - learning_rate: [1e-3, 5e-4, 3e-4, 1e-4, 4e-5, 2e-5, 1e-5]
    - model_name: ["all-mpnet-base-v2", "BAAI/bge-base-en-v1.5", "Alibaba-NLP/gte-large-en-v1.5"]

contrastive:
  script: "exp_finetuning_embeddings_mnrl_contrastive.py"
  model-parameters:
    - num_train_epochs: [2, 3, 4]
    - experiment_name: "finetuning_embeddings_contrastive_test"
    - run_name: ["test-all-mpnet-base-v2-contrastive", "test-bge-base-en-v1.5-contrastive", "test-gte-large-en-v1.5-contrastive"]
    - output_dir: "experiments/results/mpnet-base-all-nli-contrastive/final"
    - learning_rate: [1e-3, 5e-4, 3e-4, 1e-4, 4e-5, 2e-5, 1e-5]
    - model_name: ["all-mpnet-base-v2", "BAAI/bge-base-en-v1.5", "Alibaba-NLP/gte-large-en-v1.5"]

matryoshka:
  script: "exp_finetuning_embeddings_mnrl_matryoshka_pair.py"
  model-parameters:
    - num_train_epochs: [2, 3, 4]
    - experiment_name: "finetuning_embeddings_matryoshka_test"
    - run_name: ["test-all-mpnet-base-v2-matryoshka", "test-bge-base-en-v1.5-matryoshka", "test-gte-large-en-v1.5-matryoshka"]
    - output_dir: "experiments/results/matryoshka/mpnet-base-all-nli-matryoshka"
    - learning_rate: [1e-3, 5e-4, 3e-4, 1e-4, 4e-5, 2e-5, 1e-5]
    - model_name: ["all-mpnet-base-v2", "BAAI/bge-base-en-v1.5", "Alibaba-NLP/gte-large-en-v1.5"]
